{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 700px; margin: auto; padding: 20px;">
    <h1>{{ title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label for="{{ field.id_for_label }}"><strong>{{ field.label }}</strong></label>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: #555;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <p style="color: red; margin: 2px 0;">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <button type="submit" style="padding: 8px 14px; background: black; color: white; border-radius: 4px;">
            {{ button_text|default:"Submit" }}
        </button>

        <a href="{{ cancel_url }}" style="margin-left: 15px;">Cancel</a>
    </form>
</div>
{% endblock %}
